<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Timer Using JS</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <a href="#" class="downloadbtn">Download<ion-icon name="download-outline"></ion-icon>
        </a>
        
        <div class="timer">Download will begin automatically in <span>10</span> seconds</div>

    </div>

    <div class="wait-text">Please Wait...</div>
    <div class="download-text">Download again....<a href="#" class="link">Click here</a></div>
</div>

<script src="index.js"></script>
</body>
</html>
